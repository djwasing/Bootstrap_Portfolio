    <h2>
        Connect
    </h2>

    <div class="container">
        <form>
            <div class="form-group">

                <input type="text" class="form-control" id="exampleInputName" aria-descibedby="nameHelp" placeholder="Enter Name">

            </div>

            <div class="form-group">
                <label for="exampleInputMessage1">Message</label>
                <input type="text" class="form-control" id="exampleInputName" aria-descibedby="nameHelp" placeholder="Write something...">
            </div>

            <br>

            <button type="submit" class="btn btn-primary">Send Email</button>
        </form>
